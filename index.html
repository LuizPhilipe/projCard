<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="./img/favicon-32x32.png">

  
  <title>Product preview card</title>
</head>
<body>

  <main>
    <section class="container"> 
      <div class="section-left-img">

      </div>

      <div class="section-right">
        
        <h1 class="product">Perfume</h1>
        
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="txt">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price"> 
            <p class="new-price">$149.99</p> 
            <p class="old-price"><del>$169.99</del></p>
        </div>
          
        
        <button class="btn">
          <img src="img/icon-cart.svg" >
          <p class="txtAdd">Add to Cart</p>
        </button>

      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Luiz Philipe Machado Vieira.</a>
  </footer>
</body>
</html>
